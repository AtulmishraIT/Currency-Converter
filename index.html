<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>Currency Converter</h2>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
        <form id="converter-form">
            <div class="amount">
                <p>Enter Amount</p>
                <input id="amount-input" value="100" type="number" min="0" step="any" placeholder="Enter amount to convert">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US flag">
                        <select name="from" id="from-currency"></select>
                    </div>
                </div>
                <div class="tooltip">
                    <div class="swap-icon" id="swap-button">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <span class="tooltiptext">Swap currencies</span>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN flag">
                        <select name="to" id="to-currency"></select>
                    </div>
                </div>
            </div>
            <div class="msg" id="exchange-rate">1 USD = 80 INR</div>
            <button type="submit" class="convert-btn" id="convert-button">
                <span id="loading-indicator" style="display: none;" class="loading"></span>
                <span>Get Exchange Rate</span>
            </button>
            <div class="madeby">
                <h2>Made by <a href="https://github.com/AtulmishraIT/Currency-Converter" target="_blank">Atul Mishra</a></h2>
            </div>
        </form>
    </div>
    <script src="countryName.js"></script>
    <script src="currency.js"></script>
    <script src="codes.js"></script>
    <script src="converter.js"></script>
</body>
</html>
